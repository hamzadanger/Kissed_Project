<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100%;
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        html,
        body {
            position: relative;
            height: 100%;
        }


        .container {
            max-width: 100%;
            padding-left: 195px;
            padding-right: 195px;
        }

        .first_navbar {
            padding-top: 15px;
            padding-bottom: 19px;
            background-color: #006A6D;
        }

        .nav__wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav__left {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav__menu {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            grid-column-gap: 45px;
            margin-right: 174px;
        }

        .nav__link {
            color: #FFF;
            font-family: 'Raleway';
            font-size: 16px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
            text-transform: capitalize;
        }

        .logo {
            width: 193px;
        }

        .icon__wrap {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            grid-column-gap: 36.43px;
        }

        .search__img {
            width: 25px;
        }

        .man__img {
            width: 32.14px;
        }

        .lock__img {
            width: 33.06px;
        }

        #ham {
            color: #a77a33;
        }

        .navbar {
            background-color: #333;
            width: 25%;
            height: 100vh;
            display: none;
        }
        .navbar li:hover {
            cursor: pointer;
        }


        .navbar li a {
            color: #d3e3e3;
            text-decoration: none;
            font-family: 'Raleway', sans-serif;
            font-size: 1.6em;
            transition: all .5s;
        }

        .navbar li:hover {
            cursor: pointer;
            background-color: #ce3939;
            letter-spacing: 10px;
        }

        .hamburger {
            display: none;
            margin: 0;
            /* margin-left: 15px; */
            padding: 0;
            float: left;
            transition: opacity .3s;
        }

        .hamburger:hover {
            cursor: pointer;
            opacity: .5;
        }

        .hamburger .line {
            width: 50px;
            height: 5px;
            background: rgb(236, 66, 66);
            margin: 8px auto;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
        }

        .hamburger .line:nth-child(1) {
            background-color: #ffffff;
        }

        .hamburger .line:nth-child(2) {
            background-color: #ffffff;
        }

        .hamburger .line:nth-child(3) {
            background-color: #ffffff;
        }

        .hamburger.isactive .line:nth-child(2) {
            opacity: 0;
        }

        .hamburger.isactive .line:nth-child(1) {
            transform: translateY(13px) rotate(45deg);
        }

        .hamburger.isactive .line:nth-child(3) {
            transform: translateY(-13px) rotate(-45deg);
        }

        .navbar {
            transition: all 2s ease-in-out;
        }

        .navbar.active {
            display: block;
            animation: fade .5s;
        }


        @keyframes fade {
            from {
                transform: translateX(-200px);
                opacity: 0;
            }

            to {
                transform: translateX(0px);
                opacity: 1;
            }
        }


        @media screen and (max-width: 1360px) {

            .h1 h1 {
                font-size: 3em;
                left: 35%;
            }

            .navbar {
                width: 30%;
            }

            .navbar ul {
                padding-left: 0%;
            }

            .navbar li {
                padding: 3% 0;
            }

            .navbar li a {
                font-size: 1.2em;
            }

        }

        @media screen and (max-width: 768px) {
            .hamburger {
                float: right;
            }

            .h1 h1 {
                left: 23%;
                top: 50%;
                font-size: 1.4em;
            }

            .navbar {
                background-color: #333;
                width: 100%;
                height: 45vh;
                display: none;
            }

            .navbar ul {
                overflow: hidden;
                list-style-type: none;
                padding-top: 3%;
                padding-left: 30%;
                padding-right: 3%;
                padding-bottom: 3%;
                margin: 0;
            }

            .navbar li {
                display: block;
                margin: 0;
                padding: 14px 20px;
                width: 100%;
                transition: background-color .5s;
            }

            .navbar li:hover {
                cursor: pointer;
                background-color: #ce3939;
            }


            .navbar li a {
                color: #d3e3e3;
                text-decoration: none;
                padding: 14px 16px;
                font-family: 'Raleway', sans-serif;
                font-size: 1em;
                transition: all 1s;
            }

            .navbar li:hover {
                cursor: pointer;
                background-color: #ce3939;
                letter-spacing: 0px;
            }
        }

        @media screen and (max-width: 992px) {
            .navbar {
                background-color: #333;
                width: 100%;
                height: 100vh;
                display: none;
            }

            .hamburger {
                display: block;
                margin-left: auto;
                margin-right: 20px;
            }

            .container {
                padding-left: 20px;
                padding-right: 20px;
            }

            .nav__menu {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="first_navbar">
            <div class="container">
                <div class="nav__wrap">
                    <div class="nav__left">
                        <div class="nav__menu">
                            <a href="#" class="nav__link">Home</a>
                            <a href="#" class="nav__link">Shop</a>
                            <a href="#" class="nav__link">our story</a>
                            <a href="#" class="nav__link">contact</a>
                            <a href="#" class="nav__link">Delivery</a>
                        </div>
                        <a href="#">
                            <div class="logo"><img src="images/Mask group (3).svg"></div>
                        </a>
                    </div>
                    <div class="icon__wrap">
                        <a href="#">
                            <div class="search__img"><img src="images/search-icon.svg"></div>
                        </a>
                        <a href="#">
                            <div class="man__img"><img src="images/man-icon.svg"></div>
                        </a>
                        <a href="#">
                            <div class="lock__img"><img src="images/lock-icon.svg"></div>
                        </a>
                    </div>
                    <div class="hamburger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hamburger-main">
            <menu class="navbar">
                <ul>
                    <li><a href="#"><b>home</b></a></li>
                    <li><a href="#"><b>Shop</b></a></li>
                    <li><a href="#"><b>our story</b></a></li>
                    <li><a href="#"><b>contact</b></a></li>
                    <li><a href="#"><b>Delivery</b></a></li>
                </ul>
            </menu>
        </div>
    </header>
    <script>
        let hamburger = document.querySelector('.hamburger');
        let menu = document.querySelector('.navbar');
        let bod = document.querySelector('.container');

        hamburger.addEventListener('click', function () {
            hamburger.classList.toggle('isactive');
            menu.classList.toggle('active');

        });
    </script>
</body>

</html>
